<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | SmartBill AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #f0faff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      position: relative;
    }

    .checkmark {
      font-size: 4rem;
      color: #22c55e;
      margin-bottom: 20px;
      animation: pulse 1.2s ease-out;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .home-btn {
      background-color: #2563eb;
      color: white;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">âœ…</div>
    <h1>Thank You!</h1>
    <p>Your payment was successful.<br>We appreciate your order.</p>
    <button class="home-btn" onclick="goHome()">Go to Homepage</button>
  </div>

  <script>
    function goHome() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
